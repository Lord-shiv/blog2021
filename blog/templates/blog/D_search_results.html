{% extends "base_B5.html" %}
{% load static %}
{% block search %}



<div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="search"> <i class="fa fa-search"></i> <input type="text" class="form-control"
                    placeholder="Have a question? Ask Now"> <button class="btn btn-primary">
                </button>
            </div>
        </div>
        <header class="d-flex justify-content-center pb-2">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-2">Find "Your Choice" Blogs Here </span>
            </a>
        </header>
        <!-- <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control border-right-0 border p-1" type="search" name="title_contains"
                        placeholder="Title contains..." />
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent p-2">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>
        </div> -->
        <form method='GET' action="." class="row g-3">
            <div class="col-12">
                <div class="inputWithIcon">
                    <input type="text" class="form-control  " placeholder="Title contains.." name="title_contains">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-12  ">
                <div class="inputWithIcon">
                    <input type="text" class="form-control  " placeholder="ID exact.." name="id_exact">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-12  ">
                <div class="inputWithIcon">
                    <input type="text" class="form-control  " placeholder="Title or Author.." name="title_or_author">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
            <div class="col-md-4">
                <label for="viewCountMin" class="form-label">Minimum View Count</label>
                <input type="number" min=0 class="form-control" name="view_count_min">
            </div>
            <div class="col-md-4">
                <label for="viewCountMax" class="form-label">Maximum View Count</label>
                <input type="number" min=0 class="form-control" name="view_count_max">
            </div>
            <div class="col-md-4">
                <label for="category" class="form-label">Category</label>
                <select id="category" class="form-select" name="category">
                    {% for cat in category %}
                    <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="publishDateMin" class="form-label">Publish Date Minimum</label>
                <input type="date" class="form-control" name="date_min">
            </div>
            <div class="col-md-6">
                <label for="publishDateMax" class="form-label">Publish Date Maximum</label>
                <input type="date" class="form-control" name="date_max">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="reviewed" name="reviewed">
                    <label class="form-check-label" for="reviewed">
                        Reviewed
                    </label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="notReviewed" name="notReviewed">
                    <label class="form-check-label" for="reviewed">
                        Not Reviewed
                    </label>
                </div>
            </div>
            <div class="col-12 p-2">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
        </form>
    </div>
</div>

{% endblock search %}
