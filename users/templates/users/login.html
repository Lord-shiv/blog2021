{% extends "base_WN.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<style>
.btn-login {
  font-size: 0.9rem;
  letter-spacing: 0.05rem;
  padding: 0.75rem 1rem;
  width: 100%;
  background-color: #0ebd42;
  color: white;
}

.btn-google {
  color: white !important;
  background-color: #ea4335;
  width: 100%;
}

.btn-facebook {
  color: white !important;
  background-color: #3b5998;
  width: 100%;
}


.inputWithIcon {
  position: relative;
}

.inputWithIcon i {
  position: absolute;
  right: 3px;
  top: 1px;
  padding: 9px 8px;
  color: rgb(94, 94, 94);
  transition: 0.3s;
  cursor: pointer;
}

</style>



      <div class="row pb-5 pt-5">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto p-2">
          <div class="card border-0 shadow rounded-3 my-0">
            <div class="card-body p-4 p-sm-5">
              <h3 class="card-title text-center mb-3 fw-light fs-5">Login</h3>
              <form action="{% url 'users:login' %}" method="post"> 
                {% csrf_token %}

                <div class="form-floating mb-3">
                  <div class="input-group">
                    <div class="input-group-addon m-n1 p-2 ml-n3">
                      <i class="fas fa-envelope"></i> &#160;
                      </div>
                        <input 
                        type="email"
                        name="email"
                        class="form-control" 
                        id="emailField" 
                        placeholder="email@example.com"
                        value="{{fieldValues.email}}"
                        required
                        >
                  </div>
                  <div class="invalidEmailFeedback pl-4" style="display: none">
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <div class="input-group">
                    <div class="input-group-addon m-n1 p-2 ml-n3">
                      <i class="fas fa-lock"></i> &#160;
                      </div>
                        <input 
                        type="password"
                        name="password"
                        class="form-control rounded-right" 
                        id="passwordField" 
                        placeholder="Password"
                        >
                      <div class="inputWithIcon" id="showPassword">
                        <i class="fas fa-eye"></i>
                      </div>
                  </div>
                  <div class="invalidPasswordFeedback pl-5" style="display: none">
                  </div>
              </div>
  
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label text-muted" for="rememberPasswordCheck">
                    remember me
                  </label>
                </div>
                <p class="text-muted small mt-n2 mb-3 text-center">Create new account - <a href="{% url 'users:register' %}">register <i class="fas fa-caret-right"></i> </a></p>
                <div class="d-grid">
                  <button class="btn btn-login text-uppercase fw-bold" Value="login" type="submit">Sign
                    in</button>
                </div>
                <hr class="my-4">
                <div class="d-grid mb-2">
                  <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                    <i class="fab fa-google me-2"></i> Sign in with Google
                  </button>
                </div>
                <div class="d-grid">
                  <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                    <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>


  
<script src="{% static 'js/auth/login.js' %}"></script>

{% endblock content %}
